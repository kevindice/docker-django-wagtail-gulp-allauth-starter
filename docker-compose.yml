version: '2'
services:
   db:
     image: postgres
     container_name: db
     volumes:
       - "db-data:/var/lib/postgresql/data"
   web:
     build: ./web
     command: python manage.py runserver 0.0.0.0:8000
     environment:
      - DJANGO_SETTINGS_MODULE=config.settings.dev
     volumes:
       - ./web:/app
     ports:
       - "8000:8000"
     depends_on:
       - db

volumes:
  db-data:
