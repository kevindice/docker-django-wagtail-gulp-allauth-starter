version: '2'
services:
   db:
     image: postgres
     container_name: db
     volumes:
       - "db-data:/var/lib/postgresql/data"
   manifest:
     build: ./manifest
     command: python manage.py runserver 0.0.0.0:8000
     volumes:
       - ./manifest:/app
     ports:
       - "8000:8000"
     depends_on:
       - db

volumes:
  db-data:
